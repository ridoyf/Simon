<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js"></script>
    <!--angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script>
		new WOW().init();
	</script>
</head>
<body ng-app="app" ng-controller="main">

	<div id="container" class="wow fadeIn">
		<div id="center" class="wowWrap">
			<div id="top-left" ng-style="green" ng-mouseDown="playAudio('green')" ng-disabled="true"></div>
			<div id="top-right" ng-style = "red" ng-mouseDown="playAudio('red')" ng-disabled="master"></div>
			<div id="bottom-left" ng-style = "yellow" ng-mouseDown="playAudio('blue')" ng-disabled="master"></div>
			<div id="bottom-right" ng-style = "blue" ng-mouseDown="playAudio('yellow')" ng-disabled="master"></div>
		</div>
		
		<div id="menu">
		<div id="wrap" >
			<div id="simon-header">Simon<sup style="font-size: 20px">&reg;</sup></div>
			<div id="contentWrap" class="row">
				<div id="counter"><div>{{score}}</div><p>COUNT</p></div>
				<div id="start" ng-click="start()"><div></div> <p>START</p></div>
				<div id="strict-wrap">
					<div id="light"></div>
					<div id="strict"></div>
					<p>STRICT</p>
			</div>
			</div>
		</div>
            <div class="row switch-container">
                <p>OFF</p>
                <label class="switch">
                  <input id="switch" type="checkbox" ng-model="master">
                  <div class="slider round"></div>
                </label>
                <p>ON</p>
            </div>
		</div>
	</div>
</body>
</html>
