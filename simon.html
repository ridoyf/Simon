<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app" ng-controller="main">

	<div id="container">
		<div id="center" class="spin">
			<div id="top-left" ng-style="green" ng-click="player('green')" ng-disabled="isDisabled"></div>
			<div id="top-right" ng-style = "red" ng-click="player('red')" ng-disabled="isDisabled"></div>
			<div id="bottom-left" ng-style = "yellow" ng-click="player('yellow')" ng-disabled="isDisabled"></div>
			<div id="bottom-right" ng-style = "blue" ng-click="player('blue')" ng-disabled="isDisabled"></div>
		</div>
		
		<div id="menu">
		<div id="wrap" >
			<div id="simon-header">Simon<sup style="font-size: 20px">&reg;</sup></div>
			<div id="contentWrap" class="row">
				<div id="counter"><div>{{score}}</div><p>COUNT</p></div>
				<div id="start" ng-click="start()"><div></div> <p>START</p></div>
				<div id="strict-wrap">
					<div id="light"></div>
					<div id="strict"></div>
					<p>STRICT</p>
			</div>
			</div>
		</div>
            <div class="row switch-container">
                <p>OFF</p>
                <label class="switch">
                  <input type="checkbox">
                  <div class="slider round"></div>
                </label>
                <p>ON</p>
            </div>
		</div>
	</div>
</html>
